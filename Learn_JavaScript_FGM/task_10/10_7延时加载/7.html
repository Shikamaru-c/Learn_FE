  <script>
    let tdList = document.querySelectorAll('td')
    tdList = [].slice.call(tdList)

    tdList.forEach(function (td, index) {
      let img = td.querySelector('img')
      img.src = 'images/loading.gif'
      let tdTop = td.getBoundingClientRect().top,
          windowHeight = window.innerHeight
      if (tdTop < windowHeight) {
        let image = new Image()
        image.onload = function () {
          img.src = image.src
        }
        image.src = `http://www.fgm.cc/learn/lesson10/img/lazy/${index + 1}.jpg`        
      }
    })
    window.onscroll = function () {
      tdList.forEach(function (td, index) {
        let img = td.querySelector('img'),
            tdTop = td.getBoundingClientRect().top,
            windowHeight = window.innerHeight
        if (tdTop < windowHeight) {
          let image = new Image()
          image.onload = function () {
            img.src = image.src
          }
          image.src = `http://www.fgm.cc/learn/lesson10/img/lazy/${index + 1}.jpg`
        }
      })
    }
  </script>
