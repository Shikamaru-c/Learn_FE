<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1</title>
	<style>
		pre {
			background-color: #eee;
			border: dashed black 1px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<pre>
		&lt;script&gt;
			Array.prototype.sum = function() {
				return this.reduce(function(a,b,c,d) {
					return a + b;
				})
			}
			var list = [1,2,3,4];
			Array.prototype.max = function() {
				return Math.max(...this);
			}
			alert(list.sum());
			alert(list.max());
		&lt;/script&gt;
	</pre>
	<script src="1.js"></script>
</body>
</html>
