<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>7</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.wrapper {
			padding: 10px;
			border: 1px dashed black;
			background-color: #eee;
			font-size: 14px;
		}
		.square {
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			left: 250px;
			top: 60px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<p>
		红色方块为键盘操作区域，您可以进行如下操作：<br>
		<br>
		上：↑ 下：↓ 左：← 右：→<br>
		<br>
		Ctrl + 1 ：背景变为绿色<br>
		Ctrl + 2 ：背景变为黄色<br>
		Ctrl + 3 ：背景变为蓝色<br>
		Ctrl + ↑ ：放大<br>
		Ctrl + ↓ ：缩小
		</p>
	</div>
	<div class="square"></div>
	<script src="7.js"></script>
</body>
</html>
