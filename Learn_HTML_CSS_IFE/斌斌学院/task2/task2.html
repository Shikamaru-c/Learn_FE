<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = [];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      aqiList.push(aqiData[i]);
    }
  } //筛选大于60
  aqiList.sort(function(a, b) {
    return b[1] - a[1]; //开始一直忘记加return
  })//排序
  for (var j = 0; j < aqiList.length; j++) {
    var li = document.createElement("li"); //创建li
    var ul = document.getElementById("aqi-list"); //获取ul
    var text = "第" + (j + 1) + "名：" + aqiList[j][0] + "," + aqiList[j][1]; //创建句子
    var txt = document.createTextNode(text); //创建文本节点
    li.appendChild(txt);
    ul.appendChild(li);
  }
})();

</script>
</body>
</html>
